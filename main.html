<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .card img {
            border-radius: 15px 15px 0 0; /* Rounded top corners */
        }
        h6, p {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Cards Gallery</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <a href="https://via.placeholder.com/800x600?text=Image1" data-lightbox="gallery" data-title="Image 1 Description">
                    <img src="https://via.placeholder.com/300x200?text=Image1" class="card-img-top" alt="Image 1">
                </a>
                <div class="card-body">
                    <h6 class="card-title">Image 1</h6>
                    <p class="card-text">Description for Image 1.</p>
                </div>
            </div>
        </div>
        <!-- Add more card elements here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
