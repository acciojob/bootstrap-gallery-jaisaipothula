<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lightbox CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bs5-lightbox@1.12.0/dist/index.css" rel="stylesheet">
    <style>
        .card-img-top {
            border-radius: 0.5rem;
        }
        .card {
            border-radius: 0.5rem;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Cards Gallery</h2>
    <div class="row">
        <!-- Card 1 -->
        <div class="col-md-4">
            <div class="card">
                <a href="path/to/large-image1.jpg" data-bs-toggle="lightbox" data-bs-gallery="gallery">
                    <img src="path/to/image1.jpg" class="card-img-top" alt="Image 1">
                </a>
                <div class="card-body">
                    <h6 class="card-title text-center">Description 1</h6>
                    <p class="card-text text-center">Details about image 1.</p>
                </div>
            </div>
        </div>
