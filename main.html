<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lightbox CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <style>
        /* Center-align text for headings and paragraphs */
        .text-center {
            text-align: center !important;
        }
        /* Ensure cards have rounded corners */
        .card {
            border-radius: 0.5rem;
        }
        /* Ensure images inside cards have rounded corners and are clickable */
        .card-img-top {
            border-radius: 0.5rem;
            cursor: pointer;
        }
        /* Optional: Adjust modal styling for lightbox */
        .modal-dialog {
            max-width: 90%;
        }
        .modal-body img {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <!-- Header -->
    <div class="text-center mb-4">
        <h2>Cards Gallery</h2>
    </div>
    <!-- Gallery Row -->
    <div class="row">
        <!-- Card 1 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="path/to/image1.jpg" data-lightbox="gallery" data-title="Image 1 Description">
                    <img src="path/to/image1.jpg" class="card-img-top" alt="Image 1">
                </a>
                <div class="card-body text-center">
                    <h6 class="card-title">Image 1 Description</h6>
                    <p class="card-text">Details about Image 1.</p>
                </div>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="path/to/image2.jpg" data-lightbox="gallery" data-title="Image 2 Description">
                    <img src="path/to/image2.jpg" class="card-img-top" alt="Image 2">
                </a>
                <div class="card-body text-center">
                    <h6 class="card-title">Image 2 Description</h6>
                    <p class="card-text">Details about Image 2.</p>
                </div>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="path/to/image3.jpg" data-lightbox="gallery" data-title="Image 3 Description">
                    <img src="path/to/image3.jpg" class="card-img-top" alt="Image 3">
                </a>
                <div class="card-body text-center">
                    <h6 class="card-title">Image 3 Description</h6>
                    <p class="card-text">Details about Image 3.</p>
                </div>
            </div>
        </div>
        <!-- Card 4 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="path/to/image4.jpg" data-lightbox="gallery" data-title="Image 4 Description">
                    <img src="path/to/image4.jpg" class="card-img-top" alt="Image 4">
                </a>
                <div class="card-body text-center">
                    <h6 class="card-title">Image 4 Description</h6>
                    <p class="card-text">Details about Image 4.</p>
                </div>
            </div>
        </div>
        <!-- Card 5 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="path/to/image5.jpg" data-lightbox="gallery" data-title="Image 5 Description">
                    <img src="path/to/image5.jpg" class="card-img-top" alt="Image 5">
                </a>
                <div class="card-body text-center">
                    <h6 class="card-title">Image 5 Description</h6>
                    <p class="card-text">Details about Image 5.</p>
                </div>
            </div>
        </div>
        <!-- Card 6 -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <a href="path/to/image6.jpg" data-lightbox="gallery" data-title="Image 6 Description">
                    <img src="path/to/image6.jpg" class="card-img-top" alt="Image 6">
                </a>
                <div class="card-body text-center">
                    <h6 class="card-title">Image 6 Description</h6>
                    <p class="card-text">Details about Image 6.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Lightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
