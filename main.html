<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lightbox CSS (for lightbox effect) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
            overflow: hidden;
        }
        .card-img-top {
            border-bottom: 1px solid #ddd;
        }
        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Cards Gallery</h2>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="image1.jpg" data-lightbox="gallery"><img src="image1.jpg" class="card-img-top" alt="Image 1"></a>
                    <div class="card-body">
                        <h6 class="card-title">Description 1</h6>
                        <p class="card-text">Details about Image 1.</p>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="image2.jpg" data-lightbox="gallery"><img src="image2.jpg" class="card-img-top" alt="Image 2"></a>
                    <div class="card-body">
                        <h6 class="card-title">Description 2</h6>
                        <p class="card-text">Details about Image 2.</p>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="image3.jpg" data-lightbox="gallery"><img src="image3.jpg" class="card-img-top" alt="Image 3"></a>
                    <div class="card-body">
                        <h6 class="card-title">Description 3</h6>
                        <p class="card-text">Details about Image 3.</p>
                    </div>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="image4.jpg" data-lightbox="gallery"><img src="image4.jpg" class="card-img-top" alt="Image 4"></a>
                    <div class="card-body">
                        <h6 class="card-title">Description 4</h6>
                        <p class="card-text">Details about Image 4.</p>
                    </div>
                </div>
            </div>
            <!-- Card 5 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="image5.jpg" data-lightbox="gallery"><img src="image5.jpg" class="card-img-top" alt="Image 5"></a>
                    <div class="card-body">
                        <h6 class="card-title">Description 5</h6>
                        <p class="card-text">Details about Image 5.</p>
                    </div>
                </div>
            </div>
            <!-- Card 6 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="image6.jpg" data-lightbox="gallery"><img src="image6.jpg" class="card-img-top" alt="Image 6"></a>
                    <div class="card-body">
                        <h6 class="card-title">Description 6</h6>
                        <p class="card-text">Details about Image 6.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
